<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PiggyVest</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="img/piggyvest-logo.svg">
            </div>
            <form class="reg-form" method="get" action="">
                <header>
                    <h2>Login to your Account</h2>
                    <p>Securely login to your PiggyVest</p>
                </header>
                <div class="form-group">
                    <label for="emailphone">Email or Phone Number</label>
                    <input id="emailphone" class="form-control" type="text" name="emailphone">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
            <div class="footer">
                <div class="register">
                    <a href="index.html">Don't have an account? Register</a>
                </div>
                <div class="forgot">
                    <a href="forgot.html">Forgot Password?</a>
                </div>
            </div>
        </div>

        <script src="" async defer></script>
    </body>

</html>
