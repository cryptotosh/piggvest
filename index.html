<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PiggyVest</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,500;0,600;1,200&display=swap" rel="stylesheet"> 

        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="wrapper">
            <div class="logo">
                <img src="img/piggyvest-logo.svg">
            </div>
            <form class="reg-form">
                <header>
                    <h2>Create a Secure Account</h2>
                    <p>Welcome to the future of Saving &nbsp; Investments</p>
                </header>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="Full Name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input id="phone" class="form-control" type="tel" name="tel" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="referrer">Referrer Phone or Promo Code (Optional)</label>
                  <input type="text" name="referrer" id="referrer" class="form-control" placeholder="Referrer Phone or Code">
                </div>
                <div class="form-group" id="custom-select">
                    <label for="about">How Did You Hear About Us? (Optional)</label>
                    <select id="about" class="form-control" name="about us">
                        <option value="none" selected disabled>Click To Select</option>
                        <option value="facebook">Facebook</option>
                        <option value="twitter">Twitter</option>
                        <option value="Instagram">Instagram</option>
                        <option value="referrer">Friends/Family/CoWorker Referrer</option>
                        <option value="google">Google Search</option>
                        <option value="Playstore">Google Playstore</option>
                        <option value="blog">Online Blog</option>
                        <option value="newspaper">Local Newspaper</option>
                        <option value="event">At an Event</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create account</button>
            </form>
            <div class="footer">
                <a href="login.html">Already have an account? Log In</a>
            </div>
        </div>

        <script src="" async defer></script>
    </body>

</html>
